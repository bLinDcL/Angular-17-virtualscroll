<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col">
        <button class=" btn btn-primary mb-5" (click)="irFinal()">Ir al final</button>
    </div>
    <div class="col">
        <button class=" btn btn-warning mb-5" (click)="irMitad()">Ir al mitad</button>
    </div>
    <div class="col">
        <button class=" btn btn-secondary mb-5" (click)="irInicio()">Ir al inicio</button>
    </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item animated bounceInLeft" *cdkVirtualFor="let persona of personas; let i = index; let count = count">
        Item {{ i }} / {{ count }}
    </div>
</cdk-virtual-scroll-viewport>
